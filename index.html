<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="./css/photoGallery/icon.png" rel="icon">
</head>
<body>
    <header>
        <h1>Relógio OnClock</h1>
    </header>
    <main>
        <section>
            <h2 id="buttonDigital">Digital</h2>
            <aside id="boxDigital">
                <h3 id="displayText"></h3>
            </aside>
        </section>
        <section>
            <h2 id="buttonAnalogic">Analógico</h2>
            <aside id="boxAnalogic">
                <div id="DisplayAnalog"></div>
                <div id="Hours" class="Time"></div>
                <div id="Minutes" class="Time"></div>
                <div id="Seconds" class="Time"></div>
            </aside>
        </section>
    </main>
    <script src="./javascript/script.js"></script>
</body>
</html>
